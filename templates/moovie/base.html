<!DOCTYPE html>
{% load staticfiles %}


<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="https://via.placeholder.com/64">
    <title>
        Moovie -
        {% block title_block %}
            Hi!
        {% endblock %}
    </title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/carousel.css' %}" rel="stylesheet">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
          rel="stylesheet">
    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
          integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
          crossorigin="anonymous"/>
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- APP CSS -->
    <link rel="stylesheet" href="{% static 'css/grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{% url 'moovie:index' %}">Moo.vie</a>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'moovie:index' %}">
                        Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>

            <div class="ml-auto">
                <form class="form-inline mt-1 mt-md-0 ml-0" action=".">
                <select name="search_dropdown" class="custom-select " id="inlineFormCustomSelect">
                    <option selected>Choose..</option>
                    <option value="Title">Title</option>
                    <option value="Director">Director</option>
                    <option value="Genre">Genre</option>
                </select>

                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            </div>



            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'moovie:contact_us' %}">Contact us</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'moovie:about-us' %}">About us</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'moovie:show_user_profile' user.username %}">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                {% endif %}


            </ul>

        </div>

    </nav>
</header>


<div>
    {% block body_block %}
    {% endblock %}
</div>


<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script>window.jQuery || document.write('<script src="{% static "js/jquery-slim.min.js" %}"><\/script>')</script>
<script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"
        crossorigin="anonymous"></script>
<!-- OWL CAROUSEL -->
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<!-- APP SCRIPT -->
<script src="{% static 'js/app.js' %}"></script>

</body>
</html>
