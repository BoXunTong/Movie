{% extends 'moovie/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
    <h1 class="h1-responsive font-weight-bold text-center my-4">Register for Moovie</h1>
    {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}
    <p class="text-center w-responsive mx-auto mb-5">Moovie says: <strong>register here!</strong></p>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                Sign Up
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <section>
                <div class="modal-body">
                    <div class="w3_login_module">
                        <div class="module form-module">
                            <div class="toggle"><i class="fa fa-times fa-pencil"></i>
                                <div class="tooltip"></div>
                            </div>
                            <div class="form">
                                <h3>Create an account</h3>
                                <form id="user_form" method="post" action="{% url 'moovie:register' %}" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <input type="text" name="username" placeholder="Username" required="">
                                    <input type="password" name="password" placeholder="Password" required="">
                                    <input type="email" name="email" placeholder="Email Address" required="">
                                    <input type="text" name="first_name" placeholder="First Name" required="">
                                    <input type="text" name="last_name" placeholder="Last Name" required="">
                                    <input type="submit" name="submit" value="Register">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
{% endblock %}
